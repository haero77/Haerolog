spring:
  profiles:
    active: test

---

spring:
  config:
    activate:
      on-profile: test

  output:
    ansi:
      enabled: always

  data:
    web:
      pageable:
        one-indexed-parameters: true # page 0이 아닌 1 부터 시작

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:


