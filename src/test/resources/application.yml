spring:
  config:
    activate:
      on-profile: test

  output:
    ansi:
      enabled: always

  data:
    web:
      pageable:
        one-indexed-parameters: true # page 0이 아닌 1 부터 시작

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: trace

decorator:
  datasource:
    p6spy:
      enable-logging: true