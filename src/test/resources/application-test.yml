spring:
  config:
    activate:
      on-profile: test

  output:
    ansi:
      enabled: always

  data:
    web:
      pageable:
        one-indexed-parameters: true # page 0이 아닌 1 부터 시작

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:


logging:
  level:
    org:
      hibernate:
        SQL: debug
        type.descriptor.sql.BasicBinder: trace